<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Saffron</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'social_project/css/master.css' %}">



  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mynav" style="background-color: #FF7F64;">
      <a class="navbar-brand mynav" href="{% url 'home' %}"> <strong>Saffron</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'posts:all' %}">My Feed</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'posts:create' %}">Post</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'recipes:rotd' %}">ROTD</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
            </li>


          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
            </li>

          {% endif %}

          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li>



        </ul>

      </div>
    </nav>


    <div class="mycontent">
      {% block content_block %}

      {% endblock %}
    </div>


    </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<canvas id="canvas"></canvas>

  </body>
  {# <script src="{% static "social_project/js/master.js"%}" type="text/javascript" ></script> #}
</html>

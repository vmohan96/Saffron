{% extends "posts/post_base.html" %}

{% block prepost %} {% endblock  %}
{% block post_content %}
<div class="content">
<h3>Are you sure you want to delete this post?</h3>
</div>

<div class="posts container-fluid">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Yes, Delete" class="btn btn-danger btn-large make-rel">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default make-rel">Cancel</a>
</form>

{% endblock %}
